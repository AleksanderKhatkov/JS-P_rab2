<!DOCTYPE html>
<html>
<body>
<p> Вариант -4. Шестизначное число JS </p>
	<script>
		var a = prompt('Видите 6 значное число', );
		var c = a;
		
		if (isNaN(c)) {
            alert('Вы указали неверное значение!');
            exit;
		}
	
		var b = String(c).split("");
		
		document.write(b[0] + "<br>");
		document.write(b[1] + "<br>");
		document.write(b[2] + "<br>");
		document.write(b[3] + "<br>");
		document.write(b[4] + "<br>");
		document.write(b[5] + "<br>");
		
		var restart = confirm("Начать заново?");
		if(restart==true)
			location.reload();
		else
		if(restart==false)
		exit;
	</script>
</body>
</html>
